    <div class="form-container">
      <h2>Let’s Connect</h2>
      <p>Have a project in mind or just want to say hello? Fill out the form below!</p>

      <form action="https://formspree.io/f/mgvnbnyr" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="_replyto" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
        </div>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>
