<html lang="en">
<head>

  <title>Register | Sandy's Portfolio</title>

</head>
<body>
  <div class="auth-container">

      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>

<a href="forgot.html" id="forgotLink" class="forgot">Forgot Password?</a>

<!-- Forgot Password Popup -->
<div id="forgotPopup" class="forgot-popup">
  <div class="popup-content">

    <input type="email" id="resetEmail" placeholder="Enter your registered email" />
    <input type="password" id="newPassword" placeholder="Enter new password" />
    <button id="resetBtn" class="btn">Reset</button>
    <button id="closePopup" class="btn cancel">Cancel</button>
  </div>
</div>
